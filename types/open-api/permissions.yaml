components:
  schemas:
    Permissions:
      type: object
      properties:
        board_permissions:
          type: array
          items:
            $ref: "#/components/schemas/BoardPermissions"
        post_permissions:
          type: array
          items:
            $ref: "#/components/schemas/PostPermissions"
        thread_permissions:
          type: array
          items:
            $ref: "#/components/schemas/ThreadPermission"
      required:
        - board_permissions
        - post_permissions
        - thread_permissions
    BoardPermissions:
      enum: [edit_board_details, view_roles_on_board]
    PostPermissions:
      enum:
        [
          edit_content,
          edit_whisper_tags,
          edit_category_tags,
          edit_index_tags,
          edit_content_notices,
        ]
    ThreadPermission:
      enum: [move_thread]
    RealmPermissions:
      enum:
        [
          create_realm_invite,
          post_on_realm,
          comment_on_realm,
          create_thread_on_realm,
          access_locked_boards_on_realm,
          view_roles_on_realm,
        ]
