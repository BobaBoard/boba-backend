components:
  schemas:
    ThreadActivitySummary:
      type: object
      properties:
        new_posts_amount:
          type: number
        new_comments_amount:
          type: number
        total_comments_amount:
          type: number
        total_posts_amount:
          type: number
        direct_threads_amount:
          type: number
        last_activity_at:
          type: string
          format: date-time
      required:
        - new_posts_amount
        - new_comments_amount
        - total_comments_amount
        - total_posts_amount
        - direct_threads_amount
        - last_activity_at

    ThreadSummary:
      allOf:
        - type: object
          properties:
            id:
              type: string
              format: uuid
            parent_board_slug:
              type: string
            parent_board_id:
              type: string
            starter:
              description: "The contribution that starts the thread."
              $ref: "#/components/schemas/Contribution"
            default_view:
              type: string
              enum: [thread, gallery, timeline]
            new:
              type: boolean
              description: "Whether the thread is new. False when the user is logged out."
            muted:
              description: "Whether the thread is muted. False when the user is logged out."
              type: boolean
            hidden:
              description: "Whether the thread is hidden. False when the user is logged out."
              type: boolean
          required:
            - id
            - parent_board_slug
            - parent_board_id
            - starter
            - default_view
            - new
            - muted
            - hidden
        - $ref: "#/components/schemas/ThreadActivitySummary"

    Thread:
      allOf:
        - type: object
          properties:
            posts:
              type: array
              items:
                $ref: "#/components/schemas/Contribution"
            comments:
              description: "A map from post_id to its comments."
              type: object
              additionalProperties:
                type: array
                items:
                  $ref: "#/components/schemas/Comment"
          required:
            - posts
            - comments
        - $ref: "#/components/schemas/ThreadSummary"
