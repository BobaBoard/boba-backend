components:
  schemas:
    BoardSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        realm_id:
          type: string
          # format: uuid
        slug:
          type: string
        avatar_url:
          type: string
          format: uri-reference
        tagline:
          type: string
        accent_color:
          type: string
          # format: color
        logged_in_only:
          type: boolean
        delisted:
          type: boolean
      required:
        - id
        - realm_id
        - slug
        - avatar_url
        - tagline
        - accent_color
        - logged_in_only
        - delisted
    LoggedInBoardSummary:
      allOf:
        - $ref: "#/components/schemas/BoardSummary"
        - type: object
          properties:
            muted:
              type: boolean
            pinned:
              type: boolean
          required:
            - muted
            - pinned
    CreateBoardMetadata:
      allOf:
        - type: object
          properties:
            slug:
              type: string
            category_id:
              type: string
            avatar_url:
              type: string
              format: uri-reference
            tagline:
              type: string
            settings:
              type: object
              properties:
                accent_color:
                  type: string
          required:
            - slug
            - category_id
            - avatar_url
            - tagline
            - settings
    BoardMetadata:
      allOf:
        - $ref: "#/components/schemas/BoardSummary"
        - type: object
          properties:
            descriptions:
              type: array
              items:
                $ref: "#/components/schemas/Description"
          required:
            - descriptions
    LoggedInBoardMetadata:
      allOf:
        - $ref: "#/components/schemas/LoggedInBoardSummary"
        - $ref: "#/components/schemas/BoardMetadata"
        - type: object
          properties:
            accessories:
              type: array
              items:
                $ref: "#/components/schemas/Accessory"
            permissions:
              $ref: "#/components/schemas/Permissions"
            posting_identities:
              type: array
              items:
                $ref: "#/components/schemas/PostingIdentity"
          required:
            - accessories
            - permissions
            - posting_identities
