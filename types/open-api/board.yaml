components:
  schemas:
    BoardSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        realm_id:
          type: string
          format: uuid
        slug:
          type: string
        avatar_url:
          type: string
          format: uri
        accent_color:
          type: string
          format: color
        logged_in_only:
          type: boolean
        delisted:
          type: boolean
      required:
        - id
        - realm_id
        - slug
        - avatar_url
        - accent_color
        - logged_in_only
        - delisted
    LoggedInBoardSummary:
      allOf:
        - $ref: "#/components/schemas/BoardSummary"
        - type: object
          properties:
            muted:
              type: boolean
            pinned:
              type: boolean
      required:
        - muted
        - pinned
    BoardActivity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        last_post_at:
          type: string
          format: date-time
          nullable: true
        last_comment_at:
          type: string
          format: date-time
          nullable: true
        last_activity_at:
          type: string
          format: date-time
          nullable: true
        last_activity_from_others_at:
          type: string
          format: date-time
          nullable: true
        last_visit_at:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - last_post_at
        - last_comment_at
        - last_activity_at
        - last_activity_from_others_at
        - last_visit_at
