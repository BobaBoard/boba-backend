components:
  schemas:
    BoardSummary:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        avatar_url:
          type: string
          format: uri
        accent_color:
          type: string
          format: color
        logged_in_only:
          type: boolean
        delisted:
          type: boolean
        last_post_at:
          type: string
          format: date-time
          nullable: true
        last_comment_at:
          type: string
          format: date-time
          nullable: true
        last_activity_at:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - slug
        - avatar_url
        - accent_color
        - logged_in_only
        - delisted
        - last_post_at
        - last_comment_at
        - last_activity_at
