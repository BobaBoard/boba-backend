components:
  schemas:
    Contribution:
      description: "A contribution to a thread."
      type: object
      properties:
        id:
          type: string
          format: uuid
        parent_thread_id:
          type: string
          format: uuid
        parent_post_id:
          type: string
          format: uuid
          nullable: true
        content:
          type: string
          format: quill-delta
        created_at:
          type: string
          # TODO: actually conform returned type to RFC 3339
          format: date-time
        secret_identity:
          description: The public-facing identity associated with the contribution.
          $ref: "#/components/schemas/SecretIdentity"
        user_identity:
          description: The identity of the original poster, if visible to the requester.
          $ref: "#/components/schemas/Identity"
        new:
          type: boolean
        own:
          type: boolean
        friend:
          type: boolean
        total_comments_amount:
          type: number
        new_comments_amount:
          type: number
        tags:
          type: object
          $ref: "#/components/schemas/Tags"
      required:
        - id
        - parent_post_id
        - parent_thread_id
        - content
        - created_at
        - secret_identity
        - friend
        - own
        - new
        - total_comments_amount
        - new_comments_amount
        - tags
