components:
  schemas:
    Identity:
      type: object
      properties:
        name:
          type: string
        # TODO[realms]: make this avatar_url
        avatar:
          type: string
          format: uri-reference
      required:
        - name
        - avatar
    SecretIdentity:
      type: object
      properties:
        name:
          type: string
        # TODO[realms]: make this avatar_url
        avatar:
          type: string
          format: uri-reference
        color:
          oneOf:
            - type: string
              format: color
            - type: "null"
        accessory:
          oneOf:
            - type: string
              format: uri-reference
            - type: "null"
      required:
        - name
        - avatar
    Accessory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        accessory:
          type: string
          format: uri-reference
      required:
        - id
        - name
        - accessory
    PostingIdentity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        avatar:
          type: string
          format: uri-reference
        color:
          oneOf:
            - type: string
              format: color
            - type: "null"
        accessory:
          oneOf:
            - type: string
              format: uri
            - type: "null"
      required:
        - id
        - name
        - avatar
