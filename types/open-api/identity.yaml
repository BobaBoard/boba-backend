components:
  schemas:
    Identity:
      type: object
      properties:
        name:
          type: string
        # TODO[realms]: make this avatar_url
        avatar:
          type: string
          format: url
      required:
        - name
        - avatar
    SecretIdentity:
      type: object
      properties:
        name:
          type: string
        # TODO[realms]: make this avatar_url
        avatar:
          type: string
          format: url
        color:
          type: string
          nullable: true
        accessory:
          type: string
          format: url
          nullable: true
      required:
        - name
        - avatar
    Accessory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        accessory:
          type: string
          format: uri
      required:
        - id
        - name
        - accessory
    PostingIdentity:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        avatar:
          type: string
          format: uri
        color:
          type: string
          format: color
          nullable: true
        accessory:
          type: string
          format: uri
          nullable: true
      required:
        - id
        - name
        - avatar
