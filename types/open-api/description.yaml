components:
  schemas:
    Description:
      oneOf:
        - $ref: "#/components/schemas/TextDescription"
        - $ref: "#/components/schemas/CategoryFilterDescription"
      discriminator:
        propertyName: type
        mapping:
          text: "#/components/schemas/TextDescription"
          category_filter: "#/components/schemas/CategoryFilterDescription"
    BaseDescription:
      type: object
      properties:
        id:
          type: string
          #format: uuid
        index:
          type: number
        title:
          type: string
      required:
        - id
        - index
        - title
    TextDescription:
      allOf:
        - $ref: "#/components/schemas/BaseDescription"
        - type: object
          properties:
            type:
              type: string
              enum: [text]
            description:
              type: string
          required:
            - type
            - description
    CategoryFilterDescription:
      allOf:
        - $ref: "#/components/schemas/BaseDescription"
        - type: object
          properties:
            type:
              type: string
              enum: [category_filter]
            categories:
              type: array
              items:
                type: string
          required:
            - type
            - categories
    BoardDescription:
      type: object
      properties:
        descriptions:
          type: array
          items:
            $ref: "#/components/schemas/Description"
          description: Array of updated description objects.
        accentColor:
          type: string
          description: Board accent color.
        tagline:
          type: string
          description: Board tagline.
    UpdatedBoardDescription:
      type: object
      properties:
        id:
          type: string
        slug:
          type: string
        avatar_url:
          type: string
          format: uri-reference
        descriptions:
          type: array
          items:
            $ref: "#/components/schemas/Description"
        permissions:
          $ref: "#/components/schemas/Permissions"
        posting_identities:
          type: array
          items:
            $ref: "#/components/schemas/PostingIdentity"
        accessories:
          type: array
          items:
            $ref: "#/components/schemas/Accessory"
