components:
  schemas:
    Invite:
      type: object
      properties:
        realm_id:
          type: string
          format: uuid
        invite_url:
          type: string
          format: uri-reference
      required:
        - realm_id
        - invite_url
    InviteWithDetails:
      type: object
      properties:
        realm_id:
          type: string
          format: uuid
        invite_url:
          type: string
          format: uri-reference
        invitee_email:
          type: string
          format: email
        # I add the inviter_id to the response because I figure the admins should be able to see which invites they created vs ones others created.
        # I'm not sure what the format should be - it the firebase_id, but I couldn't find a full list of allowed formats in the docs
        inviter_id:
          type: string
          # format:
        issued_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        label:
          type: string
      required:
        - realm_id
        - invite_url
        - invitee_email
        - inviter_id
        - issued_at
        - expires_at
