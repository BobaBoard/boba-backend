components:
  schemas:
    Invite:
      type: object
      properties:
        realm_id:
          type: string
          format: uuid
        invite_url:
          type: string
          format: uri-reference
      required:
        - realm_id
        - invite_url
    InviteWithDetails:
      type: object
      properties:
        realm_id:
          type: string
          format: uuid
        invite_url:
          type: string
          format: uri-reference
        invitee_email:
          type: string
          format: email
        own:
          type: boolean
        issued_at:
          type: string
          format: date-time
        expires_at:
          type: string
          format: date-time
        label:
          type: string
      required:
        - realm_id
        - invite_url
        - invitee_email
        - own
        - issued_at
        - expires_at
    AcceptedInviteResponse:
      type: object
      properties:
        realm_id:
          type: string
          format: uuid
        realm_slug:
          type: string
      required:
        - realm_id
        - realm_slug
    InviteStatus:
      type: object
      properties:
        realm_id:
          type: string
          format: uuid
        realm_slug:
          type: string
        invite_status:
          type: string
          enum: [pending, used, expired]
      required:
        - realm_id
        - realm_slug
        - invite_status
