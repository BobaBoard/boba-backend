          format: date-time
          nullable: true
        last_comment_at:
          type: string
          format: date-time
          nullable: true
        last_activity_at:
          type: string
          format: date-time
          nullable: true
        last_activity_from_others_at:
          type: string
          format: date-time
          nullable: true
        last_visit_at:
          type: string
          format: date-time
          nullable: true
