components:
  responses:
    default401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: string
          example: Unauthorized
    default403:
      description: Forbidden
      content:
        application/json:
          schema:
            type: string
          example: Forbidden
    default404:
      description: Not Found
      content:
        application/json:
          schema:
            type: string
          example: Not Found
    default500:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: string
          example: Internal Server Error
    ensureLoggedIn401:
      description: User was not found in request that requires authentication.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: No authenticated user found
    ensureLoggedIn403:
      description: User is not authorized to perform the action.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: Authentication token expired
    threadNotFound404:
      description: The thread with {thread_id} was not found.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: The thread with id 29d1b2da-3289-454a-9089-2ed47db4967b was not found.
