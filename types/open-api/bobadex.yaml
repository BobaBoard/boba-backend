components:
  schemas:
    BobaDexSeason:
      type: object
      properties:
        id:
          type: string
          format: uuid
        realm_id:
          type: string
          # format: uuid
        name:
          type: string
        identities_count:
          description: >
            How many identities are in this season.
            Note that just the array of identities isn't enough, cause it doesn't tell us
            how many identities are in total in the BobaDex season.
          type: number
        caught_identities:
          type: array
          items:
            type: object
            properties:
              index:
                type: number
              id:
                type: string
                format: uuid
            required:
              - index
              - id
      required:
        - id
        - realm_id
        - name
        - caught_identities
    BobaDex:
      type: object
      properties:
        identities:
          type: array
          items:
            $ref: "#/components/schemas/PostingIdentity"
        seasons:
          type: array
          items:
            $ref: "#/components/schemas/BobaDexSeason"
      required:
        - identities
        - seasons
