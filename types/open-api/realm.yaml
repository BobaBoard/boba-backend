components:
  schemas:
    RealmSettings:
      type: object
      description: Cosmetic settings active for the Realm, merged with users' own preferences.
      properties:
        root:
          type: object
          properties:
            cursor:
              type: object
        index_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        board_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        thread_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
      required:
        - root
        - index_page
        - board_page
        - thread_page
    Realm:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        icon:
          type: string
          format: uri
        homepage:
          description: Settings for the Realm homepage.
          type: object
          properties:
            blocks:
              description: List of UI Blocks that appear in the Realm homepage.
              type: array
              items:
                $ref: "#/components/schemas/UiBlock"
          required:
            - blocks
        settings:
          $ref: "#/components/schemas/RealmSettings"
        boards:
          type: array
          items:
            $ref: "#/components/schemas/BoardSummary"
      required:
        - id
        - slug
        - icon
        - settings
        - home
    RealmActivity:
      type: object
      properties:
        id:
          description: The Realm id.
          type: string
          format: uuid
        boards:
          description: |
            The activity summary for each board in the realm. |
            Keys are the uuid of each board.
          type: object
          additionalProperties:
            allOf:
              - type: object
                properties:
                  id:
                    type: string
                    format: uuid
              - $ref: "#/components/schemas/BoardActivitySummary"
