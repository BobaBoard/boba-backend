components:
  schemas:
    RealmSettings:
      type: object
      properties:
        root:
          type: obect
          properties:
            cursor:
              type: object
        index_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        board_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        thread_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
      required:
        - root
        - index_page
        - board_page
        - thread_page
    Realm:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        settings:
          $ref: "#/components/schemas/RealmSettings"
        boards:
          $ref: "#/components/schemas/BoardSummary"
      required:
        - id
        - slug
        - settings
