components:
  schemas:
    RealmSettings:
      type: object
      properties:
        root:
          type: object
          properties:
            cursor:
              type: object
        index_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        board_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        thread_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
      required:
        - root
        - index_page
        - board_page
        - thread_page
    Realm:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        settings:
          $ref: "#/components/schemas/RealmSettings"
        realm_permissions:
          $ref: "#/components/schemas/RealmPermissions"
        boards:
          type: array
          items:
            $ref: "#/components/schemas/BoardSummary"
      required:
        - id
        - slug
        - settings
    RealmActivity:
      type: object
      properties:
        id:
          description: The Realm id.
          type: string
          format: uuid
        boards:
          description: |
            The activity summary for each board in the realm. |
            Keys are the uuid of each board.
          type: object
          additionalProperties:
            allOf:
              - type: object
                properties:
                  id:
                    type: string
                    format: uuid
              - $ref: "#/components/schemas/BoardActivitySummary"
