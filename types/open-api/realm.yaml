components:
  schemas:
    RealmSettings:
      type: object
      description: Cosmetic settings active for the Realm, merged with users' own preferences.
      properties:
        root:
          type: object
          properties:
            cursor:
              type: object
        index_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        board_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
        thread_page:
          type: array
          items:
            $ref: "#/components/schemas/Setting"
      required:
        - root
        - index_page
        - board_page
        - thread_page
    Realm:
      type: object
      properties:
        id:
          type: string
          format: uuid
        slug:
          type: string
        icon:
          type: string
          format: uri
        homepage:
          description: Settings for the Realm homepage.
          type: object
          properties:
            blocks:
              description: List of UI Blocks that appear in the Realm homepage.
              type: array
              items:
                $ref: "#/components/schemas/UiBlock"
          required:
            - blocks
        settings:
          $ref: "#/components/schemas/RealmSettings"
        realm_permissions:
          $ref: "#/components/schemas/RealmPermissions"
        boards:
          type: array
          items:
            $ref: "#/components/schemas/BoardSummary"
      required:
        - id
        - slug
        - icon
        - settings
        - homepage
        - realm_permissions
        - boards
    RealmActivity:
      type: object
      properties:
        id:
          description: The Realm id.
          type: string
          format: uuid
        boards:
          description: |
            The activity summary for each board in the realm. |
            Keys are the uuid of each board.
          type: object
          additionalProperties:
            allOf:
              - type: object
                properties:
                  id:
                    type: string
                    format: uuid
              - $ref: "#/components/schemas/BoardActivitySummary"
    RealmRoles:
      type: object
      properties:
        roles:
          type: array
          items:
            type: object
            properties:
              user_id:
                type: string
                format: uuid
              username:
                description: Username.
                type: string
              role_string_id:
                description: String id of role.
                type: string
                format: uuid
              role_name:
                description: Name of role.
                type: string
              label:
                description: Label associated with role assignment
                type: string
            required:
              - user_firebase_id
              - username
              - role_string_id
              - role_name
              - label
    CreateRole:
      type: object
      properties:
        role_name:
          type: string
          description: The name of the role to be created.
        role_avatar:
          type: string
          description: The URL of the avatar for the new role.
        color:
          type: string
          description: The color associated with the role.
        description:
          type: string
          description: The description of the role.
        permissions:
          $ref: "#/components/schemas/RealmPermissions"
          description: The realm-level permissions for the role.
      required:
        - role_name
        - role_avatar
        - color
        - description
        - permissions
