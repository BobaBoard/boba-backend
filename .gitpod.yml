tasks:
  - name: start db
    before: cp gitpod.env .env
    command: yarn run start-db
  - name: start server
    init: yarn install
    command: yarn run dev:watch
    openMode: tab-after

ports:
  - port: 6379
    onOpen: ignore
  - port: 35432
    onOpen: ignore
  - port: 4200
    onOpen: open-browser
