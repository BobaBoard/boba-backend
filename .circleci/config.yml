version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - setup_remote_docker
      - node/with-cache:
          steps:
            - run: env > .env
            - run: sudo apt-get install postgresql-client
            - run: npm install
            - run: npm run test-docker
workflows:
  build-and-test:
    jobs:
      - build-and-test
