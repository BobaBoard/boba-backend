version: "3"
services:
  database:
    image: "postgres:12"
    env_file:
      - ../.env
    ports:
      - "35432:5432"
    volumes:
      - ../db:/docker-entrypoint-initdb.d
    environment:
      TZ: "America/Los_Angeles"
  test:
    image: "bobaserver"
    network_mode: "host"
    build:
      context: ..
      dockerfile: ./.docker/Dockerfile
    environment:
      TZ: "America/Los_Angeles"
    command: >
      sh -c "/usr/src/git/wait-for-it/wait-for-it.sh 127.0.0.1:35432 -t 60 -- sleep 10 && \
             yarn run test --testNamePattern='^((?!ci\-disable).)*$$' --reporter=junit --outputFile='../reports/junit/' && \
             yarn run test --testNamePattern='^ci\-disable.*$$' --reporter=junit --outputFile='../reports/junit/'"
    volumes:
      - ..:/usr/src/app
      # Below line prevents Docker from mapping the host's node_modules/
      # folder into the container.  We don't want cross-contamination.
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    depends_on:
      - database
